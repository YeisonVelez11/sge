

<div class="contenedor_seccion">
	<div class="titulo_secciones  sombra">
	 
	<img height="25" *ngIf="titulo_proceso" [src]="titulo_proceso.icon_white" style="height: 33px;/* margin-right: 10px; */ position: absolute;left: 36%;">
	  {{titulo_proceso?.nombre}} 
	</div>


	<div class="breadcum">
		<mdb-breadcrumb customClass="black-text">
		  <mdb-breadcrumb-item class="cursor_pointer" routerLink="/dashboard">
		    <mdb-icon class="mr-2"></mdb-icon><img height="25"  *ngIf="titulo_proceso" [src]="titulo_proceso.icon_black" >  {{titulo_proceso?.nombre}} 
		  </mdb-breadcrumb-item>
		  <mdb-breadcrumb-item class="active" >
		    <mdb-icon  fas icon="angle-double-right" class="mr-1 "></mdb-icon> {{seleccionMenu?.fuente}}
		  </mdb-breadcrumb-item >

  		<mdb-breadcrumb-item class="active" *ngIf="seleccionMenu?.hijo_seleccionado?.hijo_nombre" style="cursor: pointer;" (click)="fn_setAdjuntoActual(seleccionMenu.hijo_seleccionado.hijo_anexo,'hijo')">
		    <mdb-icon  fas icon="angle-double-right" class="mr-1 "></mdb-icon> {{seleccionMenu.hijo_seleccionado.hijo_nombre}}
		 </mdb-breadcrumb-item >

		  <!--<mdb-breadcrumb-item class="active">
		    <mdb-icon fas icon="angle-double-right" class="mr-1"></mdb-icon><i class="fa fa-sign-out ml-1" aria-hidden="true"></i> Data
		  </mdb-breadcrumb-item>-->
		</mdb-breadcrumb>

	</div>	




	<!--<object *ngIf="seleccionMenu.anexo_carga_mostrar" [data]="seleccionMenu.anexo_carga_mostrar | safe" type="application/pdf" width="100%" height="100%">
	<p><b>Example fallback content</b>: This browser does not support PDFs. Please download the PDF to view it: 
	<a href="seleccionMenu.anexo_carga_mostrar">Download PDF</a>.</p>
	</object>-->

	<div class="contenedor_indicadores" [ngClass]="seleccionMenu?.fuente=='Indicadores'?'':'d-none'">
		<div class="row mb-3">
			<div class="col-sm-12" >
				<div  id="bar_chart"  class="sombra" style="border-radius:5px; height: 225px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 "  >
				<div id="chart_puntos"  class="sombra mr-4" style="border-radius:5px; height: 225px;"></div>
			</div>
			<div class="col-sm-6 " >
				<div id="pie"  class="sombra" style="border-radius:5px; height: 225px; "></div>
			</div>
		</div>
	</div>

		<a   href="{{seleccionMenu?.anexo_carga_mostrar}}" *ngIf="seleccionMenu?.anexo_carga_mostrar" download="{{seleccionMenu?.anexo_carga_mostrar.split('/')[4]}}" style="margin-left: 10%;" >{{seleccionMenu?.anexo_carga_mostrar.split("/")[4]}}</a>
		<div class="contenedor_caracterizacion sombra  scroll_y" style="max-height: 72%;height: 72%;margin: 0 auto;" [ngClass]="seleccionMenu?.fuente!='Indicadores'?'':'d-none'" >
			<object *ngIf="seleccionMenu.anexo_carga_mostrar" [data]="seleccionMenu.anexo_carga_mostrar | safe" type="application/pdf" width="100%" height="100%">
			<p><b>Example fallback content</b>: This browser does not support PDFs. Please download the PDF to view it: 
			<a href="seleccionMenu.anexo_carga_mostrar">Download PDF</a>.</p>
			</object>
		      <!--<pdf-viewer [src]="seleccionMenu.anexo_carga_mostrar"
		                  *ngIf="seleccionMenu?.anexo_carga_mostrar"
		                  [render-text]="false"
		                  [original-size]="true"
		                  [page]="1"
		                  [autoresize]="true"
		                  [show-all]="false"
		                  style="display: block; width:100%;margin:5px 0px;"
		                  
		      ></pdf-viewer>-->
		</div>
<!-- (page-rendered)="pageRendered($event)"-->
	<span [ngClass]="seleccionMenu?.formatos?.length>0?'':'d-none'">
		<div  [ngClass]="seleccionMenu.bFlecha_animacion?'container_flecha_animacion_izq':'container_flecha_animacion_der'" (click)="seleccionMenu.bFlecha_animacion=!seleccionMenu.bFlecha_animacion">
			<i mdbWavesEffect class="fas estilo_flecha_animacion" [ngClass]="seleccionMenu.bFlecha_animacion?'fa-angle-double-left':'fa-angle-double-right'" ></i>
		</div>
	</span>
	<div class="sidebar_right background_sidemenu" [ngClass]="seleccionMenu.bFlecha_animacion?'sidebar_right_close':'sidebar_right_open'">
		<div class="container_accordion_right">

	      <mdb-accordion [multiple]="true"  *ngIf="seleccionMenu?.formatos">
	        <mdb-accordion-item [collapsed]="false"  >
	          <mdb-accordion-item-head   mdbWavesEffect>
	            <span [ngStyle]="{'font-weight':seleccionMenu?.seleccion_formato?'bold':'unset'}">Formatos</span>


	          </mdb-accordion-item-head>

	          <mdb-accordion-item-body mdbWavesEffect>		
	          	<div  *ngFor="let item of seleccionMenu?.formatos" (click)="fn_setRigthOption(item,'formatos');seleccionMenu.bFlecha_animacion=!seleccionMenu.bFlecha_animacion" style="cursor:pointer;"
	          		>
		         <span [ngStyle]="{'font-weight':seleccionMenu?.nieto_seleccionado?.nieto_seleccionado_nombre==item.hijo_nombre?'bold':'unset'}">{{item.hijo_nombre}}</span>


	          	</div>
	          </mdb-accordion-item-body>
	        </mdb-accordion-item>
	      </mdb-accordion>
		</div>
	</div>


</div>
